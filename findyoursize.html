<!DOCTYPE HTML>
<html>
    <head>
        <title>Size-ALL | Find Your Size</title>
        <meta charset="utf-8" />
        <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/fashion-flat-icons-vol-1/256/04-512.png">
        <link rel="stylesheet" href="css/style.css">
        <meta name="keywords" content="footer, address, phone, icons" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    </head>
    <body>
            <h1>Enter your measurements or the size you wear in your favorite brands to find your size in every brand.</h1>

            
            
            <form accept-charset="UTF-8" action="/find" class="new_profile" id="new_profile" method="post" style=""><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="✓"><input name="authenticity_token" type="hidden" value="nm86fL10beU3He5bjdxXBeiteLpvENuj6522SaBlXuY="></div>
              <fieldset class="dept" style="">
                <div style="">
                 
              </fieldset>
              <fieldset class="basic" style="">
                <div>
                  <label for="profile_chest">chest</label>
                  <input id="profile_chest" name="profile[chest]" type="text" value="30" style="">
                </div>
                <div>
                  <label for="profile_waist" style="">Waist</label>
                  <input id="profile_waist" name="profile[waist]" type="text" value="" style="">
                </div>
                <div>
                  <label for="profile_hips">Hips</label>
                  <input id="profile_hips" name="profile[hips]" type="text" value="">
                </div>
                <div>
                  <label for="profile_inseam">Inseam</label>
                  <input id="profile_inseam" name="profile[inseam]" type="text" value="">
                </div>
              </fieldset>
              <fieldset class="more" hidden="">
                <div>
                  <label for="profile_neck">Neck</label>
                  <input id="profile_neck" name="profile[neck]" type="text" value="">
                </div>
                <div>
                  <label for="profile_sleeve">Sleeve</label>
                  <input id="profile_sleeve" name="profile[sleeve]" type="text" value="">
                </div>
                <div>
                  <label for="profile_height">Height</label>
                  <input value="" id="profile_height" name="profile[height]" type="text">
                </div>
                <div>
                  <label for="profile_weight">Weight</label>
                  <input id="profile_weight" name="profile[weight]" type="text" value="">
                </div>
              </fieldset>
                <fieldset class="tools">
                  <input id="profile_unit_in" name="profile[unit]" type="radio" value="in"><label for="profile_unit_in">in</label>
                  <input checked="" id="profile_unit_cm" name="profile[unit]" type="radio" value="cm"><label for="profile_unit_cm">cm</label>
                  <a href="?more" class="add">› add more measurements</a>
                </fieldset>
                <div class="or">
                  <span>or</span>
                </div>
                <fieldset class="brand disabled" style="">
                  <div>
                    <label for="profile_brand_name" style="">Best Fitting Brand</label>
                    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span><input value="" data-autocomplete="/sizes/autocomplete_brand_name" data-id-element="#profile_brand" id="brand_name" name="brand_name" type="text" class="ui-autocomplete-input" autocomplete="off">
                    <input value="" id="profile_brand" name="profile[brand]" type="hidden">
                  </div>
                  <div>
                    <label for="profile_size" style="">Size</label>
                    <input id="profile_size" name="profile[size]" type="text" value="">
                  </div>
                </fieldset>
              <fieldset class="submit">
                
                <a href="#" class="clear">› clear</a>
                <input name="commit" type="submit" value="Find My Size ›">
              </fieldset>
            </form>
    </body>
</html>
